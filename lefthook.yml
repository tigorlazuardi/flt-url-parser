pre-commit:
    parallel: true
    commands:
        format:
            glob: '*.rs'
            run: cargo +nightly fmt {staged_files}
        lint:
            glob: '*.rs'
            run: cargo clippy --fix {staged_files}

post-commit:
    parallel: true
    commands:
        changelog:
            run: lefthook run changelog

changelog:
    piped: true
    commands:
        1_create:
            run: git-chglog -o CHANGELOG.md
        2_add:
            run: LEFTHOOK=0 git add CHANGELOG.md
        3_commit:
            run: LEFTHOOK=0 git commit --amend --no-edit
